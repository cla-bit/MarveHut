<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Start your development with FoodHut landing page.">
		<meta name="author" content="Claver">
		<title>Marve's Hut</title>

		<!-- font icons -->
		<link rel="stylesheet" href="{% static 'assets\vendors\fonts\css\materialdesignicons.css' %}">

		<link rel="stylesheet" href="{% static 'assets/vendors/animate/animate.css' %}">

		<link rel="stylesheet" href="{% static 'assets\css\owl.carousel.css' %}">
		<link rel="stylesheet" href="{% static 'assets\css\owl.theme.default.css' %}">
		<link rel="shortcut icon" href="{% static 'assets/imgs/marveicon.png' %}" type="image/x-icon">
		<!-- Bootstrap + FoodHut main styles -->
		<link rel="stylesheet" href="{% static 'assets/css/foodhut.css' %}">
		<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

	</head>
	<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
		<!---- Scroll up button -->
		<button onclick="topFunction()" class="scroll-top"><i class="mdi mdi-mouse-move-up"></i></button>
		<!---- Scroll up button -->

		<!-- Navbar -->
		<nav class="custom-navbar navbar navbar-expand-lg navbar-dark fixed-top" data-spy="affix" data-offset-top="10">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'marveHome:home' %}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'marveHome:about' %}">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'marveHome:food' %}">Food</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'marveHome:drink' %}">Drinks</a>
					</li>
				</ul>
				<a class="navbar-brand m-auto">
					<img src="{% static 'assets/imgs/logo.png' %}" class="brand-img" alt="">
					<span class="brand-txt">Marve's Hut</span>
				</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'marveHome:event' %}">Event<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'marveHome:review' %}">Reviews</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'marveHome:contact' %}">Contact Us</a>
					</li>
				</ul>
			</div>
		</nav>

        {% block Home %}


        {% endblock %}

		<!-- page footer  -->
		<div class="bg-dark text-light text-center border-top wow fadeIn">
			<p class="mb-0 py-3 text-muted small">Privary Policy</p>
			<p class="mb-0 py-3 text-muted small">&copy; Copyright <script>document.write(new Date().getFullYear())</script> | All Rights Reserved. Site by Access</p>
		</div>
		<!-- end of page footer -->

		<!-- core  -->
		<script src="{% static 'assets\js\jquery-3.6.0.js' %}"></script>

		<script src="{% static 'assets/vendors/bootstrap/bootstrap.bundle.js' %}"></script>

		<script src="{% static 'assets\js\owl.carousel.js' %}"></script>
		<!-- bootstrap affix -->
		<script src="{% static 'assets/vendors/bootstrap/bootstrap.affix.js' %}"></script>

		<!-- wow.js -->
		<script src="{% static 'assets/vendors/wow/wow.js' %}"></script>
		<script src="{% static 'assets/js/home.js' %}"></script>
		<!-- FoodHut js -->
		<script src="{% static 'assets/js/foodhut.js' %}"></script>
	</body>
</html>
